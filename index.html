<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    #canvas {
      border: 2px solid #333;
      margin-top: 20px;
      background: white;
    }

    .controls {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .controls label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .controls input[type="file"] {
      margin-bottom: 10px;
    }

    #textControls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      text-align: left;
    }

    #textControls label {
      font-size: 14px;
      color: #333;
    }

    #textControls input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h2>Banner / Poster Creator</h2>

  <div class="controls">
    <div>
      <label for="bgUpload">Choose Background:</label>
      <input type="file" id="bgUpload" accept="image/*">
    </div>
    <div>
      <label for="photoUpload">Upload Photo/Logo:</label>
      <input type="file" id="photoUpload" accept="image/*" multiple>
    </div>
  </div>

  <canvas id="canvas" width="1200" height="700"></canvas>

  <div id="textControls"></div>

  <button onclick="downloadBanner()">Download Banner</button>

  <script src="script.js"></script>
</body>
</html>
