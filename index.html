<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poster Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    canvas {
      border: 2px solid #000;
      margin-top: 20px;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      padding: 5px;
      width: 250px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
  <!-- Load custom font -->
  <style>
    @font-face {
      font-family: "Rogbold-3IIGM";
      src: url("fonts/Rogbold-3IIGM.ttf") format("truetype");
    }
  </style>
</head>
<body>

  <h1>MWAHE Altar Poster Generator</h1>

  <form id="posterForm">
    <label>Event (e.g. SUNDAY)</label>
    <input type="text" name="event" placeholder="Enter event">

    <label>Event Kind (e.g. Service)</label>
    <input type="text" name="eventKind" placeholder="Enter kind">

    <label>Location Label</label>
    <input type="text" name="locationLabel" placeholder="Location:">

    <label>Location</label>
    <input type="text" name="location" placeholder="Enter location">

    <label>Date</label>
    <input type="text" name="date" placeholder="Enter date">

    <label>Time</label>
    <input type="text" name="time" placeholder="Enter time">

    <label>Contact Label</label>
    <input type="text" name="contactLabel" placeholder="Contacts:">

    <label>Contacts</label>
    <input type="text" name="contacts" placeholder="Enter contacts">

    <div>
      <button type="button" id="generateBtn">Generate Poster</button>
      <button type="button" id="downloadBtn">Download Poster</button>
    </div>
  </form>

  <canvas id="posterCanvas" width="1400" height="900"></canvas>

  <script src="script.js"></script>
</body>
</html>
