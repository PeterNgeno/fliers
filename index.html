<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poster Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Poster Generator</h1>

  <!-- Background Selection -->
  <h3>Select a Background</h3>
  <div id="backgroundGallery">
    <img src="images/template1.jpg" class="bg-option">
  </div>

  <!-- Text Inputs -->
  <div class="inputs">
    <label>Region: <input type="text" id="regionInput" placeholder="KERINGET REGION"></label><br>
    <label>Title: <input type="text" id="titleInput" placeholder="MWAHE ALTAR"></label><br>
    <label>Invitation: <input type="text" id="invitationInput" placeholder="WELCOMES YOU TO:"></label><br>
    <label>Event: <input type="text" id="eventInput" placeholder="SUNDAY"></label><br>
    <label>Event Kind: <input type="text" id="eventKindInput" placeholder="SERVICE"></label><br>
    <label>Location: <input type="text" id="locationInput" placeholder="Adjacent to mwaii township"></label><br>
    <label>Date: <input type="text" id="dateInput" placeholder="10Th August"></label><br>
    <label>Year: <input type="text" id="yearInput" placeholder="3025"></label><br>
    <label>Time: <input type="text" id="timeInput" placeholder="7AM EAT"></label><br>
    <label>Others: <input type="text" id="othersInput" placeholder="CONTACT INFO:"></label><br>
    <label>Speaker: <input type="text" id="speakerInput" placeholder="Snr pst Julius Kirui"></label><br>
    <label>Contacts: <input type="text" id="contactsInput" placeholder="07XXXXXXXX"></label><br>
  </div>

  <!-- Image Upload -->
  <div>
    <label>Upload Photo/Logo: <input type="file" id="imageUpload" multiple></label>
  </div>

  <!-- Canvas Preview -->
  <canvas id="posterCanvas" width="1200" height="700"></canvas>

  <!-- Buttons -->
  <div class="buttons">
    <button id="saveBtn">💾 Save Progress</button>
    <button id="downloadBtn">⬇️ Download Poster</button>
  </div>

  <script src="script.js"></script>
</body>
                     </html>
