<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poster Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Poster Generator</h1>

  <!-- Inputs -->
  <div class="inputs">
    <label>Altar Name: <input type="text" id="altarInput" value="MWAHE"></label><br>
    <label>Altar Word: <input type="text" id="altar2Input" value="ALTAR"></label><br>
    <label>Invitation: <input type="text" id="invitationInput" value="Welcomes you to:"></label><br>
    <label>Venue: <input type="text" id="venueInput" value="VENUE: Mwahe"></label><br>
    <label>Time: <input type="text" id="timeInput" value="7:00AM"></label><br>
    <label>Contact Label: <input type="text" id="contactLabelInput" value="Contact info:"></label><br>
    <label>Pastor: <input type="text" id="pastorInput" value="Snr Pst Julius Kirui"></label><br>
    <label>Contacts: <input type="text" id="contactsInput" value="0703 244 966"></label><br>
  </div>

  <!-- Image Upload -->
  <div>
    <label>Upload Photo/Logo: <input type="file" id="imageUpload" multiple></label>
  </div>

  <!-- Canvas Preview -->
  <canvas id="posterCanvas" width="1350" height="750"></canvas>

  <!-- Buttons -->
  <div class="buttons">
    <button id="saveBtn">💾 Save Progress</button>
    <button id="downloadBtn">⬇️ Download Poster</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
