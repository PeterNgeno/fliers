<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poster Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Poster Generator</h1>

  <!-- Inputs -->
  <div class="inputs">
    <label>Region: <input type="text" id="regionInput" placeholder="KERINGET REGION"></label><br>
    <label>Altar: <input type="text" id="altarInput" placeholder="MWAHE ALTAR"></label><br>
    <label>Invitation: <input type="text" id="invitationInput" placeholder="Welcomes you to..."></label><br>
    <label>Event: <input type="text" id="eventInput" placeholder="SUNDAY"></label><br>
    <label>Event Kind: <input type="text" id="eventKindInput" placeholder="Service"></label><br>

    <label>Location Label: <input type="text" id="locationLabelInput" placeholder="LOCATION"></label><br>
    <label>Location: <input type="text" id="locationInput" placeholder="Adjacent to Mwaii Township"></label><br>
    <label>Date: <input type="text" id="dateInput" placeholder="10TH AUGUST 2025"></label><br>
    <label>Time: <input type="text" id="timeInput" placeholder="7AM EAT"></label><br>

    <label>Contact Label: <input type="text" id="contactLabelInput" placeholder="CONTACT INFO"></label><br>
    <label>Contacts: <input type="text" id="contactsInput" placeholder="Snr Pst Julius Kirui 0727294739"></label>
  </div>

  <!-- Image Upload -->
  <div>
    <label>Upload Photo/Logo: <input type="file" id="imageUpload" multiple></label>
  </div>

  <!-- Canvas Preview -->
  <canvas id="posterCanvas" width="1350" height="750"></canvas>

  <!-- Buttons -->
  <div class="buttons">
    <button id="saveBtn">💾 Save Progress</button>
    <button id="downloadBtn">⬇️ Download Poster</button>
  </div>

  <script src="script.js"></script>
</body>
  </html>
