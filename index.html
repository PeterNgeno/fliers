<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
    }
    #canvas {
      border: 2px solid #333;
      margin-top: 20px;
      background-size: cover;
      background-position: center;
    }
    .controls {
      margin: 10px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
  </style>
</head>
<body>
  <h2>Banner / Poster Creator</h2>
  <div class="controls">
    <label>Choose Background:</label>
    <input type="file" id="bgUpload" accept="image/*">

    <label>Upload Custom Photo:</label>
    <input type="file" id="photoUpload" accept="image/*">
  </div>

  <canvas id="canvas" width="800" height="600"></canvas>
  <br>
  <button onclick="downloadBanner()">Download Banner</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let background = null;
    let photo = null;

    // Default text settings
    const texts = [
      { text: "MWAHE", x: 5, y: 100, size: 156, bold: true, font: "Rogbold-3IIGM, Arial" },
      { text: "ALTAR", x: 5, y: 280, size: 47, bold: true, font: "Arial" },
      { text: "Welcomes you to:", x: 5, y: 350, size: 30, bold: false, font: "Arial" }
    ];

    function drawBanner() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw background
      if (background) ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

      // Draw uploaded photo
      if (photo) ctx.drawImage(photo, 500, 200, 200, 200);

      // Draw texts
      texts.forEach(t => {
        ctx.font = `${t.bold ? "bold" : ""} ${t.size}px ${t.font}`;
        ctx.fillStyle = "white";
        ctx.fillText(t.text, t.x, t.y);
      });
    }

    document.getElementById('bgUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        background = img;
        drawBanner();
      };
      img.src = URL.createObjectURL(file);
    });

    document.getElementById('photoUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        photo = img;
        drawBanner();
      };
      img.src = URL.createObjectURL(file);
    });

    function downloadBanner() {
      const link = document.createElement('a');
      link.download = "banner.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    // Initial draw
    drawBanner();
  </script>
</body>
</html>
